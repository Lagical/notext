<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Record
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-button (click)="startRecording()"  expand="full">Start recording</ion-button>
<ion-button (click)="stopRecording()" expand="full" color="danger">Stop recording</ion-button>

<ion-list>
<ion-item *ngFor="let f of storedFileNames">
<ion-button (click)="playFile(f.name)">Play</ion-button>
<ion-button (click)="publishAudio()">Publish</ion-button>
<ion-button color="danger" (click)="presentAlert('remove', f.name)">Remove</ion-button>
  {{f.name}}
</ion-item> 
</ion-list>

</ion-content>
