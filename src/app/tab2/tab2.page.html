<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Record
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-list>
<ion-item *ngFor="let f of storedFileNames">
<ion-button (click)="playFile(f.name)"><ion-icon name="play-outline"></ion-icon></ion-button>
<ion-button (click)="publishAudio()">Publish</ion-button>
<ion-button color="danger" (click)="presentAlert('remove', f.name)"><ion-icon name="trash-outline"></ion-icon></ion-button>
  {{f.name}}
</ion-item> 
</ion-list>

 

</ion-content>
<ion-footer>
  <div class="center">
    <ion-button *ngIf="this.showStart" (click)="startRecording()" shape="circle">Record</ion-button>
    <ion-button *ngIf="this.showStop" (click)="stopRecording()" shape="circle" color="danger">Stop</ion-button>
  </div>
</ion-footer>
